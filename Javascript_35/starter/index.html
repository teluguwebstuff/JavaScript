<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Lexend:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header_container">
      <button class="again_btn">🎮 Replay</button>
      <h2>🎯 Pick a number (1–20)</h2>
    </div>
    <h1 class="title">The Hidden Digit</h1>
    <h1 class="number">?</h1>
    <div class="main_container">
      <div class="input_container">
        <div class="input_group">
          <input type="number" class="number_input" />
          <button class="check_btn">Check</button>
        </div>
      </div>
      <div class="score_container">
        <h2 class="message">🧠 Guess the number</h2>
        <h2 class="game_score">🎮 Game Score :</h2>
        <h2 class="best_score">🏅 All-Time Best :</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
